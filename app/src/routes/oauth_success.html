<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SK Online Printing</title>
  </head>

  <body>
    <p>อย่าปิดหน้าต่างนี้ กรุณารอสักครู่...</p>
    <p>Do not close this window. Please wait a moment...</p>

    <script>
      const openerWindow = window.opener;

      if (openerWindow && !openerWindow.closed) {
        openerWindow.postMessage("oauthSuccess", openerWindow.location.origin);
      } else {
        window.close();
      }
    </script>
  </body>
</html>
